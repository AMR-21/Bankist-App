<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <title>Bankist</title>
  </head>

  <body>
    <header>
      <nav>
        <p class="welcome-label">Log in to get started</p>
        <img src="logo.png" alt="Bankist logo" class="nav-logo" />
        <form class="login-section">
          <input
            class="login-inp login-username"
            type="text"
            placeholder="USERNAME"
            id="username"
          />
          <input
            class="login-inp login-pin"
            type="password"
            placeholder="PIN"
            id="pin"
          />
          <button type="submit" class="login-btn">&rarr;</button>
        </form>
      </nav>
    </header>

    <main class="app">
      <div class="balance">
        <div>
          <p class="balance-label">Current Balance</p>
          <p class="balance-date">As of <span class="date"></span></p>
        </div>
        <p class="balance-value">0000€</p>
        <button class="btn-sort">Sort</button>
      </div>

      <div class="movements"></div>

      <div class="operation operation-transfer">
        <h2 class="operation-title">Transfer money</h2>
        <form class="form form-transfer">
          <input class="form-inp op-transfer-to" type="text" />
          <input class="form-inp op-transfer-amount" type="number" />
          <button type="submit" class="form-btn op-transfer-btn">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>

      <div class="operation operation-loan">
        <h2 class="operation-title">Request loan</h2>
        <form class="form form-loan">
          <input class="form-inp op-loan-amount" type="number" />
          <button type="submit" class="form-btn op-loan-btn">&rarr;</button>
          <label class="form-label">Amount</label>
        </form>
      </div>

      <div class="operation operation-close">
        <h2 class="operation-title">Close account</h2>
        <form class="form form-close">
          <input class="form-inp op-close-user" type="text" />
          <input class="form-inp op-close-pin" type="password" />
          <button type="submit" class="form-btn op-close-btn">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm pin</label>
        </form>
      </div>

      <div class="summary">
        <div class="summary-item">
          <span class="status">in</span>
          <span class="amount amount-in">0000€</span>
        </div>
        <div class="summary-item">
          <span class="status">out</span>
          <span class="amount amount-out">0000€</span>
        </div>
        <div class="summary-item">
          <span class="status">interest</span>
          <span class="amount amount-interest">0000€</span>
        </div>
      </div>

      <div class="logout-timer">
        <p class="logut-text">
          You will be logged out in <span class="timer"></span>
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
